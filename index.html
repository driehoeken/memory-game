<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    <!-- scripts -->
    <script defer src="js/menu.js"></script>
    <script defer src="js/grid.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/misc.js"></script>
</head>
<body>
    <header>memory</header>
    <div id="outer">
        <div id="menu">
            <p class="menu-label">Theme</p>
            <div class="menu-btns-wrap theme">
                <button class="menu-btn">Numbers</button>
                <button class="menu-btn">Icons</button>
            </div>
            <p class="menu-label">Number of players</p>
            <div class="menu-btns-wrap number-of-players">
                <button class="menu-btn">1</button>
                <button class="menu-btn">2</button>
                <button class="menu-btn">3</button>
                <button class="menu-btn">4</button>
            </div>
            <p class="menu-label">Grid size</p>
            <div class="menu-btns-wrap grid-size">
                <button class="menu-btn">4x4</button>
                <button class="menu-btn">6x6</button>
                <button class="menu-btn">8x8</button>
            </div>
            <button id="menu-start">Start Game</button>
            <p id="error-message"></p>
        </div>
        <div id="game" class="hidden">
            <div id="grid"></div>
        </div>
    </div>
</body>
</html>
